<!-- add-post -->
<div class="add-post">
   <form action="#" class="add-post__form">
      <div class="add-post__write">
         <textarea class="add-post__textarea" name="post" placeholder="Напишите что-нибудь"></textarea>
      </div>
      <div class="add-post__action">
         <div class="add-post__photo">
            <input type="file" accept=".jpg, .png, .svg, .webp" name="image">
            <img src="assets/images/post/icon/photo.svg" class="add-post__real" alt="">
         </div>
         <button class="add-post__btn" type="submit"><img src="assets/images/post/icon/send.svg" alt=""></button>
      </div>
   </form>
</div>
